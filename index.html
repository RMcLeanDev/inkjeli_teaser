<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4921680289043306"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkJeli - The Revolution is Coming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #FFFFFF;
            color: #010001;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #133336;
            opacity: 0;
            animation: slideDown 1.2s ease-in-out forwards;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.4rem;
            margin: 15px 0 20px;
            color: #285F6B;
            opacity: 0;
            animation: fadeIn 1.8s ease-in-out forwards;
        }
        .email-signup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 2.2s ease-in-out forwards;
        }
        input[type="email"] {
            padding: 12px;
            border: 3px solid #285F6B;
            outline: none;
            font-size: 1rem;
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #133336;
        }
        button {
            background: linear-gradient(135deg, #367D8A, #133336);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
        }
        button:hover {
            background: linear-gradient(135deg, #285F6B, #010001);
            transform: scale(1.05);
        }
        .social-links {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links a {
            color: #133336;
            font-size: 1.5rem;
            text-decoration: none;
            margin: 5px 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .social-links a:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(54,125,138,0.4) 10%, rgba(255,255,255,0) 50%);
            animation: pulse 5s infinite alternate;
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .floating-elements span {
            position: absolute;
            display: block;
            width: 15px;
            height: 15px;
            background: rgba(54,125,138,0.6);
            border-radius: 50%;
            animation: floatAnimation 8s infinite linear;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.7; }
            to { transform: scale(1.2); opacity: 0.4; }
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="floating-elements">
        <span style="top: 10%; left: 20%; animation-duration: 8s;"></span>
        <span style="top: 50%; left: 80%; animation-duration: 9s;"></span>
        <span style="top: 30%; left: 40%; animation-duration: 6s;"></span>
        <span style="top: 70%; left: 10%; animation-duration: 10s;"></span>
    </div>
    <h1>InkJeli is Coming</h1>
    <p>The first-ever social media platform for tattoo artist and enthusiast. Get ready to ink the world.</p>
    
    <form class="email-signup" name="notify" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="notify">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>
    
    <div class="social-links">
        <a href="https://www.facebook.com/profile.php?id=61572697430374" target="_blank">Facebook</a>
    </div>
</body>
</html>
