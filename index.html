<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkJeli - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #121212;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
        }
        .email-signup {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            width: 250px;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            background: #E63946;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #C71C30;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .social-links a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>InkJeli is Coming Soon</h1>
    <p>The first social media platform for tattoo lovers & artists. Stay in the loop.</p>
    
    <div class="email-signup">
        <input type="email" placeholder="Enter your email" required>
        <button>Notify Me</button>
    </div>
    
    <div class="social-links">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">TikTok</a>
    </div>
</body>
</html>
