<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkJeli - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #FFFFFF;
            color: #010001;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #133336;
            opacity: 0;
            animation: slideDown 1.2s ease-in-out forwards;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            color: #285F6B;
            opacity: 0;
            animation: fadeIn 1.8s ease-in-out forwards;
        }
        .email-signup {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2.2s ease-in-out forwards;
        }
        input[type="email"] {
            padding: 10px;
            border: 2px solid #285F6B;
            outline: none;
            font-size: 1rem;
            width: 250px;
            border-radius: 5px;
            margin-right: 10px;
            color: #133336;
        }
        button {
            background: #367D8A;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #285F6B;
            transform: scale(1.05);
        }
        .social-links {
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2.5s ease-in-out forwards;
        }
        .social-links a {
            color: #133336;
            margin: 0 10px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: opacity 0.3s ease, transform 0.2s ease;
        }
        .social-links a:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(54,125,138,0.3) 10%, rgba(255,255,255,0) 50%);
            animation: pulse 5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.6; }
            to { transform: scale(1.2); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <h1>InkJeli is Coming Soon</h1>
    <p>The first social media platform for tattoo lovers & artists. Stay in the loop.</p>
    
    <div class="email-signup">
        <input type="email" placeholder="Enter your email" required>
        <button>Notify Me</button>
    </div>
    
    <div class="social-links">
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">TikTok</a>
    </div>
</body>
</html>
